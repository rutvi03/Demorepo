<html>
    <head>
        <title>List</title>
    </head>
    <body>
        <h1>Uordered List</h1>
        <ul>
            <li>Html</li>
            <li>CSS</li>
            <li>JS</li>
        </ul>
        <h1>Ordered List</h1>
        <ol>
            <li>Html</li>
            <li>CSS</li>
            <li>JS</li>
        </ol>
        <h1>Definition List</h1>
        <dl>
            <dt>Html</dt>
              <dd> Hypertext Markup Language</dd>
            <dt>CSS</dt>
             <dd> Cascading Style</dd>
            <dt>JS</dt>
            <dd> Javascript</dd>
        </dl>
        


    </body>    
 <h1>Nested list</h1>
 <ul>
    <li>HTML
        <ul>
            <li>Body
                <ol>
                    <li>DIV</li>
                    <li>SPAN</li>
                </ol>
            </li>
            <li>Title</li>
            
        </ul>
    </li>
    <li>CSS</li>
    <li>JS</li>
    
</ul>

</html>
